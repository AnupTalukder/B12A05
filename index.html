<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency service</title>
    <!-- daisy -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome -->  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!-- navbar -->

     <div class="navbar flex flex-col md:flex-row md:justify-between md:items-center ">
        <div class="logo  flex justify-between items-center gap-1 ml-5">
            <img src="./assets/logo.png" class="h-[35px] w-[35px] rounded-full" alt="">
            <h1>Emergency <br> service</h1>
        </div>
        <div class="right  flex justify-between items-center gap-2">
            <div
                class="h-[52px] w-[123px]  rounded-3xl bg-[#41ff6b1a]  flex justify-center items-center gap-2">
                <h3 id="love-count">0</h3>
                <img id="love" src="./assets/heart.png" class="h-[35px] w-[35px] " alt="">
            </div>
            <div
                class="h-[52px] w-[123px] rounded-3xl bg-[#41ff6b1a]  flex justify-center items-center gap-2">
                <h3 id="coin-count">100</h3>
                <img src="./assets/coin.png" class="h-[35px] w-[35px]" alt="">
            </div>
            <div
                class="h-[52px] w-[123px]  rounded-3xl bg-[#00a63e]  flex justify-center items-center gap-2">
                <h3 class="text-white"><span id="copy-counter">0</span> Copy</h3>
            </div>
        </div>
    </div>

    <!-- Banner -->
     
    <div
        class="banner-section bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[300px]  flex flex-col items-center justify-center mx-auto">

        <img src="./assets/logo.png" class="h-[100px]" alt="">
        <h1 class="text-white font-bold">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s
            Republic of
            Bangladesh</p>

    </div>

    <!-- Card -->








   <script src="/js/jscript.js"></script> 
</body>

</html>
